        <title>In Good Standing</title>

        <style type="text/css">
	        
	        .line { 
		        font-family: Helvetica;
		        font-size: 305px;
		        height: 60px;
		        font-weight: bold;
		        width: 100%;
		        float: none;
		        position: relative;
	        }
	        
	        .abs { position: absolute; top:0; color: rgba(255,255,255,0.9);}
        </style>
        
    </head>
    <body>
    
    
    	<div id="wrapper">
    	</div>
    	
         

        <script src="js/vendor/jquery-1.9.0.min.js"></script>
        <script src="js/plugins.js"></script>
        <script src="js/vendor/underscore.js"></script>
		
		
		<script type="text/javascript">
		
			$(document).ready(function(){
				
				var message = "in good standing."
				var wrapper = $('#wrapper');
				
				for(var a = 0; a<8; a++) {
					var parent = $('<div />', { 'class' : 'line', 'text' : message}).appendTo(wrapper);
					add_kids(a,parent);
				}
				
				
				function add_kids(increase, parent){
					for(var b = 0; b<increase; b++) {
					 $('<div />', { 'class' : 'line abs', 'text' : message}).css('left',(b*30)+30).appendTo(parent);
					}
				}
			});
			
		</script>
